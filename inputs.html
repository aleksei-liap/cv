<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Input Forms</title>
  </head>
  <body>
    <h1>Input Forms</h1>
    
    <form action="/submit" method="post">
      <label for="calendar">Select a Date:</label>
      <input type="date" id="calendar" name="calendar"><br>
      
      <label for="toggle">Toggle:</label>
      <input type="checkbox" id="toggle" name="toggle"><br>
      
      <label for="radio1">Option 1:</label>
      <input type="radio" id="radio1" name="options" value="1"><br>
      
      <label for="radio2">Option 2:</label>
      <input type="radio" id="radio2" name="options" value="2"><br>
      
      <label for="text">Text:</label>
      <input type="text" id="text" name="text"><br>
      
      <input type="submit" value="Submit"><br>

      <label for="range">Select range:</label>
      <input type="range" id="range" name="range"><br>
    </form>
  </body>
</html>
